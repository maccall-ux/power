{% extends 'learning_logs/base.html' %}


{% load django_bootstrap5 %}
 {% block page_header %}
  <h2>Edit topic title: <a href="{% url 'learning_logs:topics' %}">{{topic.text}}</a></h2>
 {% endblock page_header %}

{% block content %}

<form action="{% url 'learning_logs:edit_topic' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Save changes" %}
</form>


{% endblock %}
